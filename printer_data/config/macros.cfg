[gcode_macro CALIBRAR_TAKUYA]
description: Inicia calibracion manual Nozzle vs Klicky saltando errores de Bed Size
gcode:
    # 1. Home completo y seguro
    G28
    
    # 2. Recoger Klicky
    ATTACH_PROBE
    G90
    G0 X60 Y40 Z10 F6000        # Punto seguro para la sonda
    
    # 3. Medicion de referencia (usando el comando base)
    M118 "Midiendo con Klicky en X60 Y40..."
    _PROBE_CALIBRATE            # <--- Esto salta el error de 'Bed Size'
    
    # 4. Una vez medido, subir y guardar
    G0 Z20 F600
    DOCK_PROBE
    
    # 5. Ir al punto del Nozzle para el papel
    G0 X60 Y60 Z15 F6000
    M118 "KLICKY GUARDADA. BAJA EL NOZZLE CON TESTZ Z=-1 HASTA EL PAPEL."