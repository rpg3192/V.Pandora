[gcode_macro CALIBRAR_Z_TAKUYA]
gcode:
    G28                         # Home completo (incluye poner/quitar Klicky)
    G90
    ATTACH_PROBE                # Recoge el Klicky
    G0 X60 Y40 Z10 F6000        # Ve al punto de medici√≥n del Probe
    PROBE                       # Mide la cama
    G0 Z20 F600                 # Sube para seguridad
    DOCK_PROBE                  # Guarda el Klicky
    G0 X60 Y60 Z10 F6000        # Ve al punto del Nozzle (Centro)
    M118 "Sonda guardada. Baja el nozzle con TESTZ Z=-1"
    Z_ENDSTOP_CALIBRATE         # Si este falla, usa PROBE_CALIBRATE