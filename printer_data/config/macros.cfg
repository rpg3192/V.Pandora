

[gcode_macro CALIBRAR_KLICKY_OFFSET]
description: Flujo para determinar el offset entre el Nozzle y la Klicky
gcode:
    G28                         # Hace todo el home (incluye poner y quitar sonda)
    G90
    G0 X60 Y60 Z20 F6000        # Va al centro a una altura segura
    M118 "Home terminado. Klicky guardada."
    M118 "Bajando a Z=0 (posición teórica de la sonda)."
    G0 Z0 F600                  # Baja a donde la sonda detectó el suelo
    M118 "Ahora usa TESTZ Z=-.1 para bajar el nozzle hasta el papel."
    M118 "Al terminar, suma ese valor a tu z_offset en [probe]."
    PROBE_CALIBRATE