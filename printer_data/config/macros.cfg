    G90
    ATTACH_PROBE                # Recoge sonda para medir referencia
    G0 X60 Y38 Z10 F6000        # Punto para el Probe
    M118 "Midiendo con Klicky en Y38..."
    _PROBE_CALIBRATE            # Medici√≥n base
    G0 Z20 F600
    DOCK_PROBE                  # Guarda sonda
    G0 X60 Y60 Z15 F6000        # Va al centro para el papel (Y60)
    M118 "KLICKY GUARDADA. BAJA EL NOZZLE CON TESTZ Z=-1"