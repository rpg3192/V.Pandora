[gcode_macro CALIBRAR_TAKUYA]
description: Inicia el proceso de calibración de Takuya (Nozzle vs Probe)
gcode:
    # 1. Home completo y seguro
    # Esto recogerá la Klicky, hará home en el centro y la guardará.
    G28
    
    # 2. Volver a recoger la Klicky para la medición de referencia
    ATTACH_PROBE
    G90
    G0 X60 Y60 Z10 F6000     # Va al centro de la cama
    
    # 3. Iniciar la calibración de Klipper
    M118 "Midiendo con Klicky en el centro..."
    PROBE_CALIBRATE