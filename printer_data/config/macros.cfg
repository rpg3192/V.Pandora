[gcode_macro CALIBRAR_OFFSET_PANDORA]
description: Medir diferencia entre Klicky y Nozzle con pausa real
gcode:
    # 1. Home completo para asegurar posición
    G28
    
    # 2. Ir al punto del Probe y medir
    G90
    ATTACH_PROBE
    G0 X60 Y38 Z10 F6000          # Punto para el Klicky
    _PROBE_CALIBRATE              # Usamos la versión base para no entrar en bucle
    
    # 3. Subir y pedir quitar sonda
    G0 Z25 F600                   # Sube bastante para que metas la mano
    DOCK_PROBE
    
    # 4. Posicionar Nozzle y esperar
    G0 X60 Y60 Z10 F6000          # Punto para el Nozzle (Paper Test)
    M118 "KLICKY GUARDADA. Haz el Paper Test ahora."
    M118 "Usa TESTZ Z=-1 hasta llegar al papel."