[gcode_macro CALIBRAR_OFFSET_PANDORA]
description: Home con Klicky y Paper Test manual
gcode:
    # 1. Home completo usando tu secuencia segura
    G28
    
    # 2. Recoger la sonda para la medición de referencia
    ATTACH_PROBE
    G90
    G0 X60 Y38 Z10 F6000          # Punto del Probe
    
    # 3. Iniciar calibración (usando el comando base para evitar bucles)
    M118 "Midiendo con Klicky..."
    _PROBE_CALIBRATE
    
    # 4. Una vez que el sistema toma la referencia, subimos y guardamos
    G0 Z20 F600
    DOCK_PROBE
    
    # 5. Ir al punto del papel con el Nozzle
    G0 X60 Y60 Z10 F6000
    M118 "KLICKY GUARDADA. BAJA EL NOZZLE HASTA EL PAPEL."
    M118 "Usa TESTZ Z=-1, luego ACCEPT y SAVE_CONFIG."